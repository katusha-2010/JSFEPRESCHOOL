<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>tic-tac-toe</title>

<body>
    <main>
        <div class="image-wrapper">
            <img src="./assets/png/super.png" alt="image-super" class="img">
        </div>
        <table class="table">
            <tr><th colspan="2">Records</th></tr>
            <tr><th>Winner</th><th>Steps</th></tr>
            <tr><td class="cell-winner"></td><td class="cell-steps"></td></tr>
            <tr><td class="cell-winner"></td><td class="cell-steps"></td></tr>
            <tr><td class="cell-winner"></td><td class="cell-steps"></td></tr>
            <tr><td class="cell-winner"></td><td class="cell-steps"></td></tr>
            <tr><td class="cell-winner"></td><td class="cell-steps"></td></tr>
            <tr><td class="cell-winner"></td><td class="cell-steps"></td></tr>
            <tr><td class="cell-winner"></td><td class="cell-steps"></td></tr>
            <tr><td class="cell-winner"></td><td class="cell-steps"></td></tr>
            <tr><td class="cell-winner"></td><td class="cell-steps"></td></tr>
            <tr><td class="cell-winner"></td><td class="cell-steps"></td></tr>
        </table>
        <div class="field-wrapper">
            <div class="field">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="btn-wrapper">
            <div class="winner"></div>
            <div class="steps-count"></div>
            <button class="btn">New game</button>
        </div>        
    </main>
    <footer>
        <div class="container-footer">
            <div class="info">

                <div class="github">

                </div>
            </div>
            <div class="rsschool">
                <a href="https://rs.school/js-stage0/">
                    <img class="rss" src="./assets/svg/rss.svg" alt="logo_rss">
                </a>
